<html lang="en" xmlns:th="https://thymeleaf.com">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<head>
		Search
	</head>
	<style>
		body
		{
			background-color:aliceblue;
			justify-content: center;
			text-align: center;
		}
		.login1
		{
			display:block;
			position: relative;
			text-align: center;
			align-items: center;
			justify-content: center;
			background-color:aliceblue;
		}
		.login
		{
			display:block;
			position: relative;
			text-align: center;
			align-items: center;
			justify-content: center;
			font-size:140%;
			
			
		}
		.loginpage
		{
			display:inline-block;
			position: relative;
			text-align: center;
			align-items: center;
			justify-content: center;
			font-size:140%;
			border: 2px  solid black;
			padding: 3%;
			border-radius: 20px;
			background-color:aqua;
		}
	</style>
	<body>
		<a th:href="@{/repository/{id}(id=${id})}">Repository</a>
		<a th:href="@{/addcontent/{id}(id=${id})}">Add Content</a>
		<a th:href="@{/content/{id}(id=${id})}">Content</a>
		
		<div class="login">
		<table>
			<tr>
				<td>Name</td>
				<td>About</td>
			</tr>
			<tr th:each="u: ${user}" class="loginpage">
				<td th:text="${u.name}"></td>
				<td th:text="${u.password}"></td>
			</tr>
		</table>
		</div>
	</body>
</html>
